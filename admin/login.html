<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Login - La Santé</title>
  <link rel="stylesheet" href="assets/css/admin.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true"></div>
        <div>La Santé — Admin (Demo)</div>
      </div>
      <div class="top-actions">
        <a class="btn" href="/index.html">Volver al sitio</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="content" style="max-width: 520px; margin: 22px auto;">
      <div class="content-inner">
        <h1 class="h1">Iniciar sesión</h1>
        <p class="p">Demo local. Luego se conectará a .NET + SQL (roles y permisos reales).</p>

        <form id="loginForm" class="form" autocomplete="off">
          <div>
            <label for="email" class="p" style="margin:0 0 6px;">Email</label>
            <input id="email" class="input" type="email" placeholder="admin@lasante" required />
          </div>

          <div>
            <label for="password" class="p" style="margin:0 0 6px;">Password</label>
            <input id="password" class="input" type="password" placeholder="Admin123!" required />
          </div>

          <div style="display:flex; gap:10px; align-items:center; justify-content:space-between; margin-top:6px;">
            <button class="btn primary" type="submit">Entrar</button>
            <span id="msg" class="p" style="margin:0;"></span>
          </div>

          <div class="card" style="margin-top: 12px;">
            <h3>Credenciales demo</h3>
            <p class="p" style="margin:0;">Usuario: <b>admin@lasante</b> · Password: <b>Admin123!</b></p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script type="module">
    import { loginDemo, ensureSeedData } from "./assets/js/admin.js";

    ensureSeedData();

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const res = loginDemo(email, password);

      if (!res.ok) {
        msg.textContent = res.message;
        return;
      }

      window.location.href = "/admin/dashboard.html";
    });
  </script>
</body>
</html>
